<div class="backdrop-buy is-hidden" data-modal-buy>
  <div class="modal-buy">
    <button class="modal-buy__close" type="button" data-modal-buy-close>
      <svg class="modal-buy__svg" width="18" height="18">
        <use href="images/icon.svg#icon-close-btn"></use>
      </svg>
    </button>
    <p class="modal-buy__title">Make your order here</p>
    <form class="modal-buy__form" name="user-date" action="#">
      <div class="modal-buy__field">
        <label for="user-name" class="modal-buy__label">Name</label>
        <div class="modal-buy__wrap">
          <input type="text" name="user-name" id="user-name" class="modal-buy__input" required />
          <svg class="modal-buy__icon" width="18" height="18">
            <use href="images/icon.svg#icon-person"></use>
          </svg>
        </div>
      </div>
      <div class="modal-buy__field">
        <label for="user-tel" class="modal-buy__label">Phone number</label>
        <div class="modal-buy__wrap">
          <input type="tel" name="user-tel" id="user-tel" class="modal-buy__input" required />
          <svg class="modal-buy__icon" width="18" height="18">
            <use href="images/icon.svg#icon-phone1"></use>
          </svg>
        </div>
      </div>
      <div class="modal-buy__field">
        <label for="user-email" class="modal-buy__label">Email</label>
        <div class="modal-buy__wrap">
          <input type="email" name="user-email" id="user-email" class="modal-buy__input" />
          <svg class="modal-buy__icon" width="18" height="18">
            <use href="images/icon.svg#icon-email1"></use>
          </svg>
        </div>
      </div>
      <div class="modal-buy__field">
        <label for="user-text" class="modal-buy__label">Message</label>
        <textarea
          name="user-text"
          id="user-text"
          class="modal-buy__comment"
          placeholder=""
        ></textarea>
      </div>
      <button type="submit" class="modal-buy__btn">SEND</button>
    </form>
  </div>
</div>
